<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<main>


  <div class="container">
    <app-profilecomponent></app-profilecomponent>

       <div class="row" style="margin-bottom: 15px;">
        <div class="col-md-12 tabmaintable" >
          <div class="texrheader">
            <h3>
              <span class="material-icons">
            backup_table
          </span> แสดงวิชาที่นักศึกษาได้ทำการลงทะเบียนปีการศึกษา {{sem}}/{{year}}
            </h3>  </div>
        </div>
      </div>

     <div class="row">
      <div class="col-md-12">
       <table class="table table-striped">
         <thead>
           <tr>
             <th scope="col" style="width: 10px;">#No</th>
             <th scope="col">วิชา</th>
             <th scope="col">วันที่สอบ</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let data of allCourse; let i = index;">
             <th scope="row" style="width: 10px;">{{i+1}}</th>
             <td>{{data.courseNo}}</td>
             <td> {{data.examperiod}}</td>
           </tr>

         </tbody>
       </table>

       <mat-divider></mat-divider>
       <P></P>
       <section>
         <div class="example-button-row" style="text-align: center;">
           <button  routerLink="/" routerLinkActive="active" mat-raised-button color="warn">
            <span class="material-icons">
              fast_rewind
              </span> Back </button>

         </div>
       </section>
       <p>
         <hr>
      </div>
    </div>
   </div>

</main>

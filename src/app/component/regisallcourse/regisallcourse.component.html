<body>
<main>


  <div class="container">

   <hr>
       <div class="row" style="margin-bottom: 15px;">
        <div class="col-md-12 tabmaintable" >
          <div class="texrheader">
            <h2>
              <span class="material-icons">
            backup_table
          </span> แสดงวิชาที่นักศึกษาได้ทำการลงทะเบียนปีการศึกษา {{sem}}/{{year}}
            </h2>  </div>
        </div>
      </div>

     <div class="row">
      <div class="col-md-12">
       <table class="table table-striped">

             <th scope="col">วิชา</th>

           </tr>

         <tbody>
           <tr *ngFor="let data of allCourse; let i = index;">
             <th scope="row" style="width: 10px;">{{i+1}}</th>
             <td>{{data.courseNo}}</td>
             <td> {{data.examperiod}}</td>
           </tr>

         </tbody>
       </table>

       <mat-divider></mat-divider>
       <P></P>
       <section>
         <div class="example-button-row" style="text-align: center;">
          <button class="btn text-white text-center"  routerLink="/"  style="background:#ff0000;"
          target="_blank"><i class="fa fa-home fa-fw fa-1x py-1"></i> กลับสู่หน้าหลัก </button>
         </div>
       </section>
       <p>
         <hr>
      </div>
    </div>

</main>

<app-header></app-header>
<main>

  <app-profilecomponent></app-profilecomponent>
  <div class="row" style="margin-bottom: 2px;">
    <div class="col-md-12" > <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-align">
      <div class="row">
        <div class="col-md-12 col-align">
          <div class="card">
            <div class="row">
              <div class="col-12">
                <img class="card-img-top" src="../../../assets/img/ru_QR.jpg" alt="Card image cap">
                <img class="card-body" style="width: 90%;"
                  src="{{urlFecthqar}}">
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: left; padding-left: 10%; padding-top: 1%; font-weight: bold;">
                <b>จำนวนเงิน : {{total}}.00 บาท (TH/B).</b>
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: left; padding-left: 10%; padding-top: 1%;"> ลงทะเบี่ยนสอบ E-Testing &nbsp; ภาค {{txtsem}}/{{year}} </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: left; padding-left: 10%; padding-top: 1%; "><b>ชื่อผู้ชำระเงิน :</b>  {{namethai}}</div>
            </div>

            <div class="row">
              <div class="col-12">
                <p class="card-text"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-12 ">
                <hr>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p></p>
    </div>
    <div class="col-md-8">
      <div class="row" style="margin-bottom: 15px;">
        <div class="col-md-12 tabmaintable">
          <div class="texrheader">
            <h2>
              <span class="material-icons">
                backup_table
              </span> วิชาที่นักศึกษาได้ทำการลงทะเบียนสอบ E-testing
            </h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#No</th>
                <th scope="col">วิชา</th>
                <th scope="col">วันที่สอบ</th>
                <th scope="col">คาบสอบ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dt of todoCourse; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{dt.courseno}}</td>
                <td>{{dt.examdate}}</td>
                <td>{{dt.sectime}} น. ({{dt.section}}) </td>
              </tr>

            </tbody>
          </table>

          <mat-divider></mat-divider>
          <P></P>
          <section>
            <div class="example-button-row" style="text-align: center;">
              <button mat-raised-button color="warn" (click)="cleardata(1)">
                <span class="material-icons">
                  home
                </span> กลับสู่หน้าหลัก</button>&nbsp;


            </div>
          </section>

        </div>
      </div>
    </div>
  </div>

</main>

<app-footer></app-footer>

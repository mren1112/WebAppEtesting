
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

<app-header></app-header>

<main>


  <div class="container">
    <app-profilecomponent></app-profilecomponent>
       <div class="row" style="margin-bottom: 15px;">
        <div class="col-md-12 tabmaintable" >
          <div class="texrheader">
            <h3>
              <span class="material-icons">
            backup_table
          </span> ใบเสร็จชำระเงินลงทะเบียนสอบ E-Testing
            </h3>  </div>
        </div>
      </div>

     <div class="row" style="background-color: white;">
      <div class="col-md-12">
       <table class="table table-striped">
         <thead>
           <tr>
             <th scope="col" style="width: 10px;">#No</th>
             <th scope="col">วันที่ชำระเงิน</th>
             <th scope="col" style="text-align: center;">รายการใบเสร็จ</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let dt of todolist; let i = index;">
             <th scope="row" style="width: 10px; text-align: center;">{{i+1}}</th>
             <td>{{dt.repdate}}</td>
             <td style="text-align: center;"> <a mat-button  (click)="getSlip(dt.refkey)" target="_blank" color="primary" aria-label="button">
               <mat-icon>sticky_note_2</mat-icon> </a><br> Download </td>
           </tr>

         </tbody>
       </table>

       <mat-divider></mat-divider>
       <P></P>
       <section>
         <div class="example-button-row" style="text-align: center;">
          <button class="btn text-white text-center"  routerLink="/"  mat-raised-button color="warn" routerLinkActive="active"
          target="_blank"><i class="fa fa-home fa-fw fa-1x py-1"></i> กลับสู่หน้าหลัก </button>
         </div>
       </section>
       <p>
         <hr>
      </div>
    </div>
   </div>

</main>

<p></p>
<app-footer></app-footer>

  </body>
